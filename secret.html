<html>
<body>
<h1> Secret: {{ .SelectedSecret.Name }} </h1>
{{ if .Errors }}
<div> Errors: 
	<ul> 
		{{ range .Errors }}

		{{ end}}
</div>
{{ end }}
<p> <input style="font-size:25px;width:1000px;" type="text" disabled value="{{ .SelectedSecret.Value }}"> </p>
</hr>
<a href="/"> Home </a>
</body>
</head>
